{% block content %}

	{% if results.count > 0  %}

	{% for result in results %}

		<button type="button" class="list-group-item list-group-item-action" id="{{result.code}}"> 
			<div> {{ result.description }}; </div> 
			<small> Code: {{ result.code }} </small>
		</button>

	{% endfor %}

	{% else %}

	<li>None to show!</li>


	{% endif %}


{% endblock %}
